<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>claudebridge dashboard</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.4/sse.js"></script>
    <style>
        :root {
            --bg-primary: #141413;
            --bg-secondary: #1c1c1a;
            --bg-tertiary: #242422;
            --accent-orange: #d97757;
            --text-primary: #e8e6dc;
            --text-secondary: #a8a69d;
            --text-dim: #6b6963;
            --border-color: #2a2a28;
            --status-green: #4a9;
            --status-red: #e55;
            --status-orange: #d97757;
            --status-blue: #6a9fd8;
            --font-mono: 'SF Mono', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', Menlo, Consolas, monospace;
            --header-height: 48px;
            --sidebar-width: 280px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow: hidden;
            height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            height: var(--header-height);
            min-height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }
        header h1 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        /* Dashboard layout */
        .dashboard {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #request-filter {
            width: 100%;
            padding: 10px 12px;
            font-size: 12px;
            font-family: var(--font-mono);
            background: transparent;
            color: var(--text-primary);
            border: none;
            border-bottom: 1px solid var(--border-color);
            outline: none;
        }
        #request-filter:focus {
            border-bottom-color: var(--accent-orange);
        }
        #request-filter::placeholder {
            color: var(--text-dim);
        }

        #request-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }
        #request-list h3 {
            margin: 0;
            padding: 8px 12px 4px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-dim);
        }

        /* Request rows */
        .request-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-family: var(--font-mono);
            border-left: 3px solid transparent;
            transition: background 0.1s;
        }
        .request-row:hover {
            background: var(--bg-tertiary);
        }
        .request-row.active {
            border-left-color: var(--accent-orange);
            background: var(--bg-tertiary);
        }
        .request-row-active {
            background: rgba(217, 119, 87, 0.06);
            border-left: 3px solid var(--accent-orange);
        }
        .request-row-active:hover {
            background: rgba(217, 119, 87, 0.12);
        }

        /* Status dots */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            margin-right: 6px;
            vertical-align: middle;
        }
        .status-dot.streaming {
            background: var(--status-orange);
            animation: pulse 1.5s ease-in-out infinite;
        }
        .status-dot.error {
            background: var(--status-red);
        }
        .status-dot.idle {
            background: var(--status-green);
        }

        /* Badges */
        .badge {
            font-size: 10px;
            padding: 1px 5px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        .badge-ok {
            background: rgba(68, 170, 153, 0.15);
            color: var(--status-green);
            border: 1px solid rgba(68, 170, 153, 0.3);
        }
        .badge-err {
            background: rgba(238, 85, 85, 0.15);
            color: var(--status-red);
            border: 1px solid rgba(238, 85, 85, 0.3);
        }
        .badge-active {
            background: rgba(217, 119, 87, 0.15);
            color: var(--status-orange);
            border: 1px solid rgba(217, 119, 87, 0.3);
        }
        .badge-key {
            background: rgba(106, 159, 216, 0.12);
            color: var(--status-blue);
            border: 1px solid rgba(106, 159, 216, 0.25);
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 600;
        }
        .badge-model {
            background: var(--bg-tertiary);
            color: var(--text-dim);
            font-size: 10px;
        }

        .elapsed {
            color: var(--text-dim);
            font-size: 11px;
        }
        .tokens {
            color: var(--status-blue);
            font-size: 10px;
        }

        /* Detail panel */
        .detail-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }
        .detail-panel h3 {
            margin: 0 0 12px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .detail-panel h4 {
            margin: 16px 0 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-dim);
        }
        .detail-panel pre {
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 12px;
            max-height: 60vh;
            overflow-y: auto;
            background: var(--bg-secondary);
            border-radius: 4px;
            padding: 10px 12px;
            margin: 0;
            border: 1px solid var(--border-color);
        }

        /* Tables */
        .detail-panel table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .detail-panel table td {
            padding: 5px 8px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }
        .detail-panel table td:first-child {
            color: var(--text-dim);
            width: 90px;
            white-space: nowrap;
        }
        .detail-panel table code {
            background: var(--bg-tertiary);
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 11px;
        }

        /* Messages â€” details/summary */
        .detail-panel details {
            border-left: 3px solid var(--border-color);
            margin: 4px 0;
            padding-left: 10px;
        }
        .detail-panel details summary {
            cursor: pointer;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 4px 0;
            user-select: none;
        }
        .detail-panel details summary:hover {
            color: var(--text-primary);
        }

        /* Message role borders */
        .message--user { border-left-color: var(--status-blue); }
        .message--assistant { border-left-color: var(--accent-orange); }
        .message--system { border-left-color: var(--status-green); }

        /* Pool bar */
        .pool-bar {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .pool-bar small {
            color: var(--text-dim);
            font-size: 11px;
            margin-left: 4px;
        }
        .pool-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .pool-dot.available {
            background: var(--status-green);
        }
        .pool-dot.in-use {
            background: var(--status-orange);
            animation: pulse 1.5s ease-in-out infinite;
        }
        .pool-dot.empty {
            background: var(--border-color);
        }

        .empty-state {
            color: var(--text-dim);
            font-style: italic;
            font-size: 12px;
            padding: 8px 12px;
        }

        /* Attachments */
        .attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 0;
        }
        .attachment-img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        .attachment-img:hover { opacity: 0.85; }
        .attachment-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            font-size: 12px;
            text-decoration: none;
            color: var(--text-secondary);
        }
        .attachment-link:hover { color: var(--text-primary); }
        .attachment-icon { font-size: 14px; }

        /* JSON syntax highlighting */
        pre.json-hl {
            background: var(--bg-secondary);
            border-radius: 4px;
            padding: 10px 12px;
        }
        .json-key { color: var(--status-blue); }
        .json-string { color: var(--status-green); }
        .json-number { color: var(--accent-orange); }
        .json-bool { color: #b08cd8; }
        .json-null { color: var(--text-dim); }
        .json-brace { color: var(--text-secondary); }
        .json-colon { color: var(--text-dim); }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .detail-panel > * {
            animation: fadeIn 0.15s ease-out;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="1.4em" height="1em" fill="none" stroke="#d97757" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <line x1="2" y1="16" x2="30" y2="16" />
                    <path d="M4 16 Q16 4 28 16" fill="none" />
                    <line x1="10" y1="16" x2="10" y2="11.2" stroke-opacity="0.5" stroke-width="1.5" />
                    <line x1="16" y1="16" x2="16" y2="7" stroke-opacity="0.5" stroke-width="1.5" />
                    <line x1="22" y1="16" x2="22" y2="11.2" stroke-opacity="0.5" stroke-width="1.5" />
                    <line x1="4" y1="16" x2="4" y2="20" />
                    <line x1="28" y1="16" x2="28" y2="20" />
                    <line x1="1" y1="20" x2="31" y2="20" stroke-opacity="0.3" stroke-width="1" />
                </svg>
                claudebridge
            </h1>
            <div hx-ext="sse" sse-connect="/dashboard/pool/stream" sse-swap="message" hx-swap="innerHTML"></div>
        </header>
        <div class="dashboard">
            <div class="sidebar">
                <input type="text" id="request-filter" placeholder="Filter requests..." autocomplete="off">
                <div id="request-list" hx-ext="sse" sse-connect="/dashboard/requests" sse-swap="message" hx-swap="innerHTML">
                    <h3>Requests</h3>
                    <p class="empty-state">Loading...</p>
                </div>
            </div>
            <div class="detail-panel" id="detail">
                <h3>Request Detail</h3>
                <p class="empty-state">Click a request to view details</p>
            </div>
        </div>
    </div>
    <script>
        (function() {
            var selectedId = null;
            var listEl = document.getElementById('request-list');
            var filterEl = document.getElementById('request-filter');

            function applyFilter() {
                var term = filterEl.value.toLowerCase();
                listEl.querySelectorAll('.request-row').forEach(function(r) {
                    r.style.display = (!term || r.textContent.toLowerCase().indexOf(term) !== -1) ? '' : 'none';
                });
            }

            filterEl.addEventListener('input', applyFilter);

            listEl.addEventListener('click', function(e) {
                var row = e.target.closest('.request-row');
                if (!row) return;
                selectedId = row.getAttribute('data-request-id');
                listEl.querySelectorAll('.request-row').forEach(function(r) {
                    r.classList.toggle('active', r.getAttribute('data-request-id') === selectedId);
                });
            });

            document.body.addEventListener('htmx:sseMessage', function(e) {
                if (!listEl.contains(e.target)) return;
                requestAnimationFrame(function() {
                    if (selectedId) {
                        listEl.querySelectorAll('.request-row').forEach(function(r) {
                            r.classList.toggle('active', r.getAttribute('data-request-id') === selectedId);
                        });
                    }
                    applyFilter();
                });
            });
        })();
    </script>
    <script>
        (function() {
            function escapeHtml(s) {
                return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
            }

            function highlightJson(jsonStr) {
                try {
                    var obj = JSON.parse(jsonStr);
                    var pretty = JSON.stringify(obj, null, 2);
                } catch (e) { return null; }
                return pretty.replace(/("(?:\\.|[^"\\])*")\s*:/g, function(m, key) {
                    return '<span class="json-key">' + escapeHtml(key) + '</span><span class="json-colon">:</span>';
                }).replace(/"(?:\\.|[^"\\])*"/g, function(m) {
                    return '<span class="json-string">' + escapeHtml(m) + '</span>';
                }).replace(/\b(-?\d+(?:\.\d+)?(?:[eE][+-]?\d+)?)\b/g, '<span class="json-number">$1</span>')
                  .replace(/\b(true|false)\b/g, '<span class="json-bool">$1</span>')
                  .replace(/\bnull\b/g, '<span class="json-null">null</span>')
                  .replace(/([{}\[\]])/g, '<span class="json-brace">$1</span>')
                  .replace(/,\s*$/gm, '<span class="json-colon">,</span>');
            }

            function processPreElement(pre) {
                if (pre.classList.contains('json-hl')) return;
                var text = pre.textContent;

                // Check for ```json fenced blocks
                var fenceRe = /```json\s*\n([\s\S]*?)```/g;
                var match = fenceRe.exec(text);
                if (match) {
                    var parts = [];
                    var lastIndex = 0;
                    fenceRe.lastIndex = 0;
                    while ((match = fenceRe.exec(text)) !== null) {
                        if (match.index > lastIndex) {
                            parts.push(escapeHtml(text.slice(lastIndex, match.index)));
                        }
                        var hl = highlightJson(match[1].trim());
                        if (hl) {
                            parts.push(hl);
                        } else {
                            parts.push(escapeHtml(match[0]));
                        }
                        lastIndex = fenceRe.lastIndex;
                    }
                    if (lastIndex < text.length) {
                        parts.push(escapeHtml(text.slice(lastIndex)));
                    }
                    if (parts.length) {
                        pre.innerHTML = parts.join('');
                        pre.classList.add('json-hl');
                        return;
                    }
                }

                // Fallback: entire content is JSON object/array
                var trimmed = text.trim();
                if ((trimmed[0] === '{' || trimmed[0] === '[') && (trimmed[trimmed.length - 1] === '}' || trimmed[trimmed.length - 1] === ']')) {
                    var hl = highlightJson(trimmed);
                    if (hl) {
                        pre.innerHTML = hl;
                        pre.classList.add('json-hl');
                    }
                }
            }

            function highlightAllJson(root) {
                var pres = (root || document.getElementById('detail')).querySelectorAll('pre');
                for (var i = 0; i < pres.length; i++) {
                    processPreElement(pres[i]);
                }
            }

            document.body.addEventListener('htmx:afterSettle', function(e) {
                if (e.detail.target && e.detail.target.id === 'detail') {
                    highlightAllJson();
                }
            });
        })();
    </script>
</body>
</html>
