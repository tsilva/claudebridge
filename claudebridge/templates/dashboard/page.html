<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>claudebridge dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.4/sse.js"></script>
    <style>
        :root { --pico-font-size: 14px; }
        body { padding: 1rem; }
        .dashboard { display: grid; grid-template-columns: 1fr 2fr; gap: 1rem; min-height: 80vh; }
        .sidebar { display: flex; flex-direction: column; gap: 1rem; }
        .panel { border: 1px solid var(--pico-muted-border-color); border-radius: var(--pico-border-radius); padding: 1rem; }
        .panel h3 { margin-top: 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--pico-muted-color); }
        .request-row { display: flex; justify-content: space-between; align-items: center; padding: 0.4rem 0.6rem; border-radius: 4px; cursor: pointer; font-size: 0.85rem; font-family: monospace; }
        .request-row:hover { background: var(--pico-muted-border-color); }
        .request-row.active { background: var(--pico-primary-focus); }
        .request-row-active { background: rgba(168, 218, 220, 0.1); border-left: 3px solid #a8dadc; }
        .request-row-active:hover { background: rgba(168, 218, 220, 0.18); }
        .badge { font-size: 0.75rem; padding: 0.15rem 0.4rem; border-radius: 3px; }
        .badge-ok { background: #2d6a4f; color: #b7e4c7; }
        .badge-err { background: #9d0208; color: #ffd7d7; }
        .badge-active { background: #1d3557; color: #a8dadc; }
        .badge-key { background: #3d3d3d; color: #aaa; font-family: monospace; font-size: 0.7rem; }
        .detail-panel { overflow-y: auto; }
        .detail-panel pre { white-space: pre-wrap; word-break: break-word; font-size: 0.8rem; max-height: 60vh; overflow-y: auto; }
        .pool-bar { display: flex; gap: 0.3rem; align-items: center; }
        .pool-dot { width: 12px; height: 12px; border-radius: 50%; }
        .pool-dot.available { background: #2d6a4f; }
        .pool-dot.in-use { background: #e9c46a; }
        .pool-dot.empty { background: var(--pico-muted-border-color); }
        .elapsed { color: var(--pico-muted-color); }
        .tokens { color: #a8dadc; font-size: 0.75rem; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        header h1 { margin: 0; font-size: 1.2rem; }
        .empty-state { color: var(--pico-muted-color); font-style: italic; font-size: 0.85rem; }
        #request-filter { width: 100%; padding: 0.4rem 0.6rem; font-size: 0.8rem; font-family: monospace; background: var(--pico-background-color); color: var(--pico-color); border: 1px solid var(--pico-muted-border-color); border-radius: var(--pico-border-radius); outline: none; margin: 0; }
        #request-filter:focus { border-color: var(--pico-primary); }
        #request-filter::placeholder { color: var(--pico-muted-color); }
        .attachments { display: flex; flex-wrap: wrap; gap: 0.5rem; padding: 0.5rem 0; }
        .attachment-img { max-width: 300px; max-height: 300px; border-radius: 4px; border: 1px solid var(--pico-muted-border-color); cursor: pointer; }
        .attachment-img:hover { opacity: 0.85; }
        .attachment-link { display: inline-flex; align-items: center; gap: 0.3rem; padding: 0.4rem 0.7rem; border-radius: 4px; background: var(--pico-muted-border-color); font-size: 0.8rem; text-decoration: none; color: inherit; }
        .attachment-link:hover { opacity: 0.8; }
        .attachment-icon { font-size: 1.2rem; }
    </style>
</head>
<body>
    <header>
        <h1>claudebridge</h1>
        <div hx-get="/dashboard/pool" hx-trigger="load, every 3s" hx-swap="innerHTML"></div>
    </header>
    <div class="dashboard">
        <div class="sidebar">
            <input type="text" id="request-filter" placeholder="Filter requests..." autocomplete="off">
            <div id="request-list" class="panel" hx-ext="sse" sse-connect="/dashboard/requests" sse-swap="message" hx-swap="innerHTML">
                <h3>Requests</h3>
                <p class="empty-state">Loading...</p>
            </div>
        </div>
        <div class="panel detail-panel" id="detail">
            <h3>Request Detail</h3>
            <p class="empty-state">Click a request to view details</p>
        </div>
    </div>
    <script>
        (function() {
            var selectedId = null;
            var listEl = document.getElementById('request-list');
            var filterEl = document.getElementById('request-filter');

            function applyFilter() {
                var term = filterEl.value.toLowerCase();
                listEl.querySelectorAll('.request-row').forEach(function(r) {
                    r.style.display = (!term || r.textContent.toLowerCase().indexOf(term) !== -1) ? '' : 'none';
                });
            }

            filterEl.addEventListener('input', applyFilter);

            listEl.addEventListener('click', function(e) {
                var row = e.target.closest('.request-row');
                if (!row) return;
                selectedId = row.getAttribute('data-request-id');
                listEl.querySelectorAll('.request-row').forEach(function(r) {
                    r.classList.toggle('active', r.getAttribute('data-request-id') === selectedId);
                });
            });

            document.body.addEventListener('htmx:sseMessage', function(e) {
                if (!listEl.contains(e.target)) return;
                requestAnimationFrame(function() {
                    if (selectedId) {
                        listEl.querySelectorAll('.request-row').forEach(function(r) {
                            r.classList.toggle('active', r.getAttribute('data-request-id') === selectedId);
                        });
                    }
                    applyFilter();
                });
            });
        })();
    </script>
</body>
</html>
